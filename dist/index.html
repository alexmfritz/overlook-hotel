<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Overlook Hotel Application for the Turing Front End Mod 2 Final">
    <title>Overlook Hotel</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <h1 class="nav-title bounce">OVERLOOK HOTEL</h1>
          <section class="nav-user-info bounce hidden" id="navUserInfo">
            <h2 id="usernameDisplay">Alex Fritz</h2>
            <h2 id="userIdDisplay">USER ID: 9382</h2>
          </section>
        </nav>
      </header>
      <section class="login-display" id="loginDisplay">
        <section class="login-information">
          <h2 class="expand">Outlook Hotel Login Page</h2>
          <section class="login-input-field expand">
            <section class="login-input-row">
              <label for="loginUsername">Username</label>
              <input id="loginUsername" placeholder="ex: username50" type="text" maxlength="10">
            </section>
            <section class="login-input-row">
              <label  for="loginPassword">Password</label>
              <input id="loginPassword" type="password" placeholder="ex: password50" maxlength="12">
            </section>
          </section>
          <button class="login-button expand" id="loginButton">Login</button>
          <p id="loginErrorMessage"></p>
        </section>
      </section>
      <section class="customer-display hidden" id="customerDisplay">
        <section class="customer-button-row">
          <button class="button-tab vibrate" id="customerNewBookingsButton">Book New</button>
          <button class="button-tab vibrate" id="customerCurrentBookingsButton">Customer Bookings</button>
          <button class="button-tab vibrate" id="customerBillingInfoButton">Total Bill</button>
        </section>
        <section class="customer-information" id="customerDashboard">
          <h2 class="welcome-message blast" id="informationDisplay">Welcome to your Dashboard!</h2>
        </section>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
